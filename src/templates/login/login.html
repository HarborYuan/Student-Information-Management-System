{% extends "base.html" %} 
{% block contents %}
<section id="login_form">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <h4>登陆</h4>
                <div class="progress">
                    <div class="determinate blue" style="width: 20%"></div>
                </div>
                <form class="row" id="admin_login" action="" method="post">
                    <div class="input-field col s12">
                        <input name="username" class="validate" id="username" type="text">
                        <label for="username">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="password" class="validate" id="password" type="password">
                        <label class="active" for="password">Password</label>
                    </div>
                    <p class="waves-effect waves-light btn" onclick="admin_login.submit();" type="submit">
                        确认
                        <i class="material-icons right">send</i>
                    </p> 
                </form>
            </div>
        </div>
    </div>
 </section>
{% endblock contents %}
