{% extends "base.html" %} 
{% block contents %}
<section id="login_form">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <h4>登陆</h4>
                <div class="progress">
                    <div class="determinate blue" style="width: 20%"></div>
                </div>
                <p id="login-info">
                    <span id="login-info-span" class="red-text text-darken-1"></span>
                </p>
                <form class="row" id="admin_login" action="" method="post">
                    <div class="input-field col s12">
                        <input name="username" class="validate" id="username" type="text">
                        <label for="username">学号</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="password" class="validate" id="password" type="password">
                        <label class="active" for="password">密码</label>
                    </div>
                    <div>
                    <a class="waves-effect waves-light btn" id="submit">
                        确认
                        <i class="material-icons right">send</i>
                    </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </section>
{% endblock contents %}
{% block addjs %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock addjs %}
