{% extends "base.html" %} 
{% block contents %}
<section id="register_form">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <h4>注册</h4>
                <div class="progress">
                    <div class="determinate blue" style="width: 20%"></div>
                </div>
                <p id="register-info">
                    <span id="register-info-span" class="red-text text-darken-1"></span>
                </p>
                <form class="row" id="register-form" action="" method="post">
                    <div class="input-field col s12">
                        <input name="username" class="validate" id="username" type="text">
                        <label for="username">学号</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="idcard" class="validate" id="idcard" type="text">
                        <label for="idcard">身份证号</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="password1" class="validate" id="password1" type="password">
                        <label class="active" for="password1">密码</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="password2" class="validate" id="password2" type="password">
                        <label class="active" for="password2">重复密码</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="major">
                          <option value="" disabled selected>请选择专业</option>
                          {% for major in majors %}
                            <option value="{{ major[0] }}">{{ major[1] }}</option>
                          {% endfor %}
                        </select>
                        <label>专业</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="email" class="validate" id="email" type="text">
                        <label for="email">邮箱</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="phone" class="validate" id="phone" type="text">
                        <label for="phone">手机号码</label>
                    </div>
                    <div class="input-field col s12">
                    <p>
                        <label>
                          <input  id="isGirl" type="checkbox" />
                          <span>妹子</span>
                        </label>
                    </p>
                    </div>
                    <div>
                    <a class="waves-effect waves-light btn" id="submit">
                        注册
                        <i class="material-icons right">send</i>
                    </a> 
                    </div>
                </form>
            </div>
        </div>
    </div>
 </section>
{% endblock contents %}
{% block addjs %}
<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock addjs %}
