  <nav class="light-blue" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
          <span>弘毅学堂</span>

        <li><a href="#">登陆</a></li>

 <section id="login_form">
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <h4>登陆</h4>
                <div class="progress">
                    <div class="determinate blue" style="width: 20%"></div>
                </div>
                <form class="row" id="admin_login" action="" method="post">
                    <div class="input-field col s12">
                        <input name="username" class="validate" id="username" type="text">
                        <label for="username">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="password" class="validate" id="password" type="password">
                        <label class="active" for="password">Password</label>
                    </div>
                    <p class="waves-effect waves-light btn" onclick="admin_login.submit();" type="submit">
                        确认
                        <i class="material-icons right">send</i>
                    </p> 
                </form>
            </div>
        </div>
    </div>
 </section>

            <li><a class="white-text" href="http://210.42.121.132/">武汉大学教务系统</a></li>
            <li><a class="white-text" href="http://ugs.whu.edu.cn/">武汉大学本科生院</a></li>
          </ul>
        </div>
